<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Rezervo — Book restaurants in Madrid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Rezervo helps you find and book restaurants in Madrid." />

    <!-- Icons / PWA -->
    <link rel="icon" href="/icons/favicon-32.png" sizes="32x32" />
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <!-- Use primary brand color for the browser UI tint -->
    <meta name="theme-color" content="#E53935" />

    <link rel="preconnect" href="https://fonts.googleapis.com">

<style>
  /* -------- Brand palette variables -------- */
  /* Dark theme (default) */
  :root:not([data-theme="light"]) {
    --bg: #0b0f14;
    --panel: #111722;
    --text: #e7edf5;
    --muted: #9bb0c3;
    --accent: #ffb300;     /* Saffron */
    --chip: #1b2433;

    --primary: #e53935;    /* Chili Red */
    --success: #2e7d32;    /* Basil Green */

    /* Bubbles & input (dark) */
    --assistant-bubble-bg: #1b2433;
    --assistant-bubble-text: #e7edf5;
    --user-bubble-bg: var(--primary);
    --user-bubble-text: #ffffff;

    --input-bg: #1b2433;
    --input-text: #e7edf5;
    --input-placeholder: #9bb0c3;
  }

  /* Light theme overrides */
  :root[data-theme="light"] {
    --bg: #fff4e6;         /* Porcelain */
    --panel: #ffffff;
    --text: #1b1b1b;       /* Charcoal */
    --muted: #6e7a84;
    --accent: #ffb300;     /* Saffron */
    --chip: #f3f5f7;

    --primary: #e53935;    /* Chili Red */
    --success: #2e7d32;    /* Basil Green */

    /* Bubbles & input (light) */
    --assistant-bubble-bg: #0e1a2b;  /* deep navy for contrast */
    --assistant-bubble-text: #ffffff;
    --user-bubble-bg: var(--primary);
    --user-bubble-text: #ffffff;

    --input-bg: #0e1a2b;
    --input-text: #ffffff;
    --input-placeholder: #c7ced6;
  }

  /* -------- Base layout -------- */
  * { box-sizing: border-box; }
  html, body { height: 100%; }
  body {
    margin: 0;
    background: var(--bg);
    color: var(--text);
    font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
  }
  .wrap {
    max-width: 920px;
    margin: 0 auto;
    padding: 24px 16px 40px;
  }

  header {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 8px 0 16px;
  }
  .muted { color: var(--muted); }

  /* -------- Chat area -------- */
  .chat {
    background: var(--panel);
    border-radius: 16px;
    padding: 16px;
    min-height: 420px;
    max-height: 60vh;
    overflow-y: auto;
    box-shadow: 0 1px 0 rgba(0,0,0,.04), 0 8px 24px rgba(0,0,0,.08);
  }
  .msg {
    display: inline-block;
    margin: 10px 0;
    padding: 12px 14px;
    border-radius: 12px;
    max-width: 80%;
  }
  .msg.assistant {
    background: var(--assistant-bubble-bg);
    color: var(--assistant-bubble-text);
    align-self: flex-start;
  }
  .msg.user {
    background: var(--user-bubble-bg);
    color: var(--user-bubble-text);
    align-self: flex-end;
    margin-left: auto;
  }

  .chips { margin-top: 10px; display: flex; flex-wrap: wrap; gap: 8px; }
  .chip {
    background: var(--chip);
    color: var(--text);
    border: 1px solid rgba(0,0,0,.08);
    padding: 6px 10px;
    border-radius: 999px;
    cursor: pointer;
  }
  .chip:hover { filter: brightness(0.98); }

  /* -------- Composer -------- */
  .composer {
    display: flex;
    gap: 8px;
    margin-top: 12px;
    align-items: center;
  }
  .composer input {
    flex: 1;
    border: none;
    outline: none;
    border-radius: 12px;
    padding: 12px 14px;
    background: var(--input-bg);
    color: var(--input-text);
  }
  .composer input::placeholder { color: var(--input-placeholder); opacity: 1; }
  .btn, .composer button {
    background: var(--primary);
    color: #fff;
    border: none;
    border-radius: 10px;
    padding: 10px 14px;
    cursor: pointer;
  }
  .btn:disabled, .composer button:disabled { opacity: .7; cursor: default; }

  footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 12px;
    margin-top: 14px;
    font-size: 14px;
  }
  footer a { color: var(--primary); text-decoration: none; }
  footer a:hover { text-decoration: underline; }
</style>

  </head>
  <body>
    <div id="root">Loading…</div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
